[tox]
envlist =
    py{37}-django{30}
    lint
    sandbox
    docs


[testenv]
allowlist_externals=*
passenv=*
commands =
    chmod +x {toxinidir}/startpipeline.sh
    bash {toxinidir}/startpipeline.sh
    coverage run --parallel -m pytest --junitxml=unit_report.xml
    chmod +x {toxinidir}/upload_results.py
    python {toxinidir}/upload_results.py
extras = test
pip_pre = true
deps =
    django22: django>=2.2,<2.3
    django30: django>=3.0,<3.1
    django31: django>=3.1,<3.2

[testenv:lint]
basepython = python3.7
deps =
    -r{toxinidir}/requirements.txt
allowlist_externals = npm
commands =
    npm ci
    flake8 src tests setup.py
    isort -c -q --diff src/ tests/
    npm run eslint
    django-admin.py compilemessages


[testenv:sandbox]
basepython = python3.7
deps =
    -r{toxinidir}/requirements.txt
    django>=2.2,<2.3
allowlist_externals = make
commands =
    make build_sandbox

[testenv:docs]
basepython = python3.7
allowlist_externals = make
changedir = {toxinidir}/docs
pip_pre = false
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    make html
